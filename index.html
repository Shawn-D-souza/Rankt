<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rankt</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rankt</h1>
        <p>Rank anything, one comparison at a time</p>
      </header>
      <main>
        <section id="inputSection">
          <label for="itemInput">Enter your items:</label>
          <textarea
            id="itemInput"
            placeholder="Item 1&#10;Item 2&#10;Item 3&#10;..."
          ></textarea>
          <div class="btn-grp">
            <button id="startRankingBtn">Start Ranking</button>
          </div>
        </section>

        <section id="comparisonSection">
          <h2>Choose the best option:</h2>
          <div id="comparisonContainer">
            <!-- Options will be dynamically inserted here -->
          </div>
          <div class="btn-grp">
            <button id="startOverBtn">Start Over</button>
            <button id="newRankingBtn">New Ranking</button>
          </div>
        </section>

        <section id="resultSection">
          <h2>Ranking Complete!</h2>
          <div id="resultList">
            <!-- Ranked items will be displayed here -->
          </div>
          <div class="btn-grp">
            <button id="newRankingBtn">New Ranking</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
